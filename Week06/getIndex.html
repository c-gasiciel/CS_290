<!-- HTML page for GET request API test -->
<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <title>GET Ajax Activity</title>
    <script type="text/javascript" src="getScript.js">
    </script>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Accessing Open Weather Map via GET</legend>

        <label>Enter a US city or zip code:
          <input type="text" name="locationIn" id="locationIn">
          <input type="submit" id="locationSubmit">
        </label>
      </fieldset>
    </form>

    <div>
      <h2>Today's Weather</h2>
      <p>Current Temperature: <span id="temperature"> </span></p>
      <!--<p>Conditions: <span id = "conditions"></span></p> -->
      <p>Today's High: <span id = "tempHi"></span></p>
      <p>Today's Low: <span id = "tempLo"></span></p>
    </div>
  </body>
